<!DOCTYPE html>
<html>

<head>

<body>
  <section id="section3">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#fff" fill-opacity="1"
        d="M0,224L48,197.3C96,171,192,117,288,117.3C384,117,480,171,576,197.3C672,224,768,224,864,192C960,160,1056,96,1152,69.3C1248,43,1344,53,1392,58.7L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
      </path>
    </svg>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img id="img1" src="/assets/image02.jpg" alt="">
        </div>
        <div class="col-md-6" id="formsection">
          <form action="https://formsubmit.co/rslpravin@gmail.com" method="POST">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="Password1">Password</label>
              <input type="password" name="Password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
            </div>
            <div class="form-group">
              <label for="Password1">Confirm Password</label>
              <input type="password" class="form-control" id="Password1" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="Email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="phonenumber">Phone number</label>
              <input type="text" name="Phone Number" class="form-control" id="phonenumber" placeholder="Phone Number">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="customer" type="radio" name="inlineRadioOptions" id="customer"
                value="option1">
              <label class="form-check-label" for="inlineRadio1">Customer</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="admin" type="radio" name="inlineRadioOptions" id="admin"
                value="option2">
              <label class="form-check-label" for="inlineRadio2">Admin</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="agent" type="radio" name="inlineRadioOptions" id="agent"
                value="option3">
              <label class="form-check-label" for="inlineRadio3">Agent</label>
            </div>
            <br>
            <button type="submit" class="btn registertohome">Submit</button>
          </form>
          <a href="/index.html">
            <button class="registertohome" type="submit">
              Home
            </button>
          </a>
        </div>
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

      </path>
    </svg>



  </section>

    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a36783bb5a.js" crossorigin="anonymous"></script>

</html>
